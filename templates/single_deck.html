{% extends "layout.html" %}

{% block content %}
<h1>{{ deck.name }}</h1>
<p>{{ deck.description }}</p>
<h2>Cards</h2>
<ul>
    {% for question in deck.questions %}
    <li>
        <a href="{{ url_for('decks_bp.single_question_page', deck_id=deck._id, question_id=question._id) }}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
